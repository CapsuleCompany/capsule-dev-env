version: '3.8'

services:
  traefik:
    image: traefik:v2.9
    container_name: traefik
    command:
      - --api.insecure=true
      - --providers.docker=true
      - --entrypoints.web.address=:80
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./traefik/traefik.yml:/etc/traefik/traefik.yml
      - ./traefik/conf:/etc/traefik/conf
    networks:
      - web

  frontend:
    build:
      context: ./src/capsule-service
      dockerfile: Dockerfile
    volumes:
      - ./src/capsule-service:/app
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.capsule-service.rule=PathPrefix(`/`)"
      - "traefik.http.services.capsule-service.loadbalancer.server.port=3000"
    networks:
      - web

  location-service:
    build:
      context: ./src/location-service-api
      dockerfile: Dockerfile
    volumes:
      - ./src/location-service-api:/app
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.location-service.rule=PathPrefix(`/location`)"
      - "traefik.http.services.location-service.loadbalancer.server.port=8000"
    depends_on:
      - db
    networks:
      - web

  notification-service:
    build:
      context: ./src/notification-service-api
      dockerfile: Dockerfile
    volumes:
      - ./src/notification-service-api:/app
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.notification-service.rule=PathPrefix(`/notification`)"
      - "traefik.http.services.notification-service.loadbalancer.server.port=8000"
    depends_on:
      - db
    networks:
      - web

  payment-service:
    build:
      context: ./src/payment-service-api
      dockerfile: Dockerfile
    volumes:
      - ./src/payment-service-api:/app
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.payment-service.rule=PathPrefix(`/payment`)"
      - "traefik.http.services.payment-service.loadbalancer.server.port=8000"
    depends_on:
      - db
    networks:
      - web

  schedule-service:
    build:
      context: ./src/schedule-service-api
      dockerfile: Dockerfile
    volumes:
      - ./src/schedule-service-api:/app
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.schedule-service.rule=PathPrefix(`/schedule`)"
      - "traefik.http.services.schedule-service.loadbalancer.server.port=8000"
    depends_on:
      - db
    networks:
      - web

  user-service:
    build:
      context: ./src/user-service-api
      dockerfile: Dockerfile
    volumes:
      - ./src/user-service-api:/app
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.user-service.rule=PathPrefix(`/user`)"
      - "traefik.http.services.user-service.loadbalancer.server.port=8000"
    depends_on:
      - db
    networks:
      - web

  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    networks:
      - web

volumes:
  postgres_data:

networks:
  web:
    driver: bridge
